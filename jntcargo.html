<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&T Cargo - Lacak Informasi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #fff; color: #333; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; background-color: #fff; }
        .logo { height: 30px; }
        .user-icons .icon { font-size: 20px; margin-left: 16px; cursor: pointer; }
        .hero { background-color: #007E4F; color: #fff; padding: 40px 20px; }
        .hero-content h1 { font-size: 28px; margin-bottom: 10px; }
        .hero-content p { font-size: 16px; }
        .tracking-form { background-color: #fff; padding: 20px; margin-top: -20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .tabs { display: flex; border-bottom: 1px solid #ddd; margin-bottom: 15px; }
        .tab { flex: 1; padding: 10px; background: none; border: none; cursor: pointer; font-weight: bold; color: #555; border-bottom: 2px solid transparent; }
        .tab.active { color: #007E4F; border-bottom: 2px solid #007E4F; }
        .options { margin-bottom: 15px; }
        .options label { margin-right: 20px; font-size: 14px; }
        .input-group { display: flex; align-items: center; }
        .input-group input { flex: 1; padding: 10px; border: 1px solid #ccc; border-right: none; border-radius: 4px 0 0 4px; font-size: 14px; }
        .search-btn { padding: 10px 16px; border: 1px solid #007E4F; background-color: #007E4F; color: white; border-radius: 0 4px 4px 0; cursor: pointer; font-size: 16px; }
        #result { margin-top: 20px; }
        .timeline { margin-top: 15px; padding-left: 15px; border-left: 3px solid #ccc; }
        .timeline-item { margin-bottom: 10px; }
        .timeline-item strong { display: block; }
        .not-found { color: red; }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="https://th.bing.com/th/id/R.875c30782bd7132db563bfca37fa1570?rik=JKKmGG8XqEFvtQ&riu=http%3a%2f%2fparrish.id%2fwp-content%2fuploads%2f2021%2f11%2fjt-cargo-rhmn.png&ehk=4mqurluuYnCUqtpJEhGx0oM4gRRRizoBykwHWkdNZ70%3d&risl=&pid=ImgRaw&r=0" alt="J&T Cargo Logo" class="logo">
            <div class="user-icons">
                <span class="icon">&#128100;</span>
                <span class="icon">&#9776;</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Lacak Informasi</h1>
            <p>Lacak paket dan outlet</p>
        </div>
    </section>

    <section class="tracking-form">
        <div class="tabs">
            <button class="tab active">Informasi paket</button>
            <button class="tab">Lacak outlet</button>
            <button class="tab">Cek Ongkir</button>
        </div>

        <div class="options">
            <label><input type="radio" name="trackOption" checked> Nomor waybill</label>
            <label><input type="radio" name="trackOption"> Nomor order pelanggan</label>
        </div>

        <div class="input-group">
            <input type="text" id="wayBillInput" placeholder="Masukkan AWB">
            <button onclick="searchWayBill()" class="search-btn">&#128269;</button>
        </div>
        <div id="result"></div>
    </section>

    <script>
    async function searchWayBill() {
        const wayBill = document.getElementById('wayBillInput').value.trim();
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = "Mencari...";

        if (!wayBill) {
            resultDiv.innerHTML = "<span class='not-found'>Silakan masukkan nomor waybill</span>";
            return;
        }

        try {
            const response = await fetch('https://opensheet.elk.sh/1j3Sq13q0g4qtu3n4_HNLOO6FYCyBpToZU7iAIo0yZvM/Sheet1');
            const data = await response.json();

            const shipment = data.find(item => item.wayBill === wayBill);

            if (shipment) {
                // Contoh data status tracking
                const trackingHistory = [
                    { waktu: "2025-04-07 09:53:41", lokasi: "Kab Manggarai", status: "Paket sudah meninggalkan [Kab Manggarai] menuju [GW-Maumere]" },
                    { waktu: "2025-04-07 09:31:15", lokasi: "Kab Manggarai", status: "Kurir J&T Cargo Heri Siswanto (08126767670) sudah mengambil paket" }
                ];

                let timelineHTML = '<div class="timeline">';
                trackingHistory.forEach(item => {
                    timelineHTML += `
                        <div class="timeline-item">
                            <strong>${item.waktu}</strong>
                            <em>${item.lokasi}</em><br>
                            ${item.status}
                        </div>
                    `;
                });
                timelineHTML += '</div>';

                resultDiv.innerHTML = `
                    <strong>WayBill:</strong> ${shipment.wayBill} <br>
                    <strong>Nama Pengirim:</strong> ${shipment.namaPengirim} <br>
                    <strong>Nama Penerima:</strong> ${shipment.namaPenerima} <br>
                    <strong>Alamat:</strong> ${shipment.alamatPengiriman} <br>
                    <strong>Kota:</strong> ${shipment.kotaPengirim} <br>
                    <strong>Tanggal Kirim:</strong> ${shipment.tanggalKirim} <br>
                    <strong>Status Terbaru:</strong> ${trackingHistory[0].status} <br>
                    <h3>Riwayat Pengiriman:</h3>
                    ${timelineHTML}
                `;
            } else {
                resultDiv.innerHTML = `<span class='not-found'>WayBill tidak ditemukan</span>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<span class='not-found'>Terjadi kesalahan: ${error.message}</span>`;
        }
    }
    </script>
</body>
</html>
