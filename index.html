<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tracking Waybill</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  h1 { text-align: center; color: #00b075; }
  .box { background: white; padding: 15px; margin-bottom: 20px; border-left: 5px solid #00b075; border-radius: 5px; }
  h2, h3 { color: #00b075; margin-bottom: 10px; }
  p { margin: 5px 0; }
  .progress-container { display: flex; justify-content: space-between; margin: 20px 0; position: relative; }
  .progress-container::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 4px; background: #ccc; z-index: 0; }
  .progress-step { position: relative; z-index: 1; background: #00b075; color: white; padding: 8px 12px; border-radius: 20px; font-size: 14px; }
  iframe.map { width: 100%; height: 300px; border: none; border-radius: 5px; margin-top: 10px; }
  .search-container { max-width: 500px; margin: 0 auto 20px; display: flex; gap: 10px; }
  .search-container input { flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
  .search-container button { padding: 10px 20px; border-radius: 4px; border: none; background-color: #00b075; color: white; cursor: pointer; }
</style>
</head>
<body>

<h1>Tracking Waybill</h1>

<div class="search-container">
  <input type="text" id="waybillInput" placeholder="Masukkan nomor waybill">
  <button onclick="searchWaybill()">Cari</button>
</div>

<div id="tracking-result"></div>

<script>
const data = [
  {
    "Nomor Waybill": "200895694078",
    "Kabupaten Asal": "Kab Manggarai",
    "Kabupaten Tujuan": "Kab Lembata",
    "Metode Layanan": "MotorTrack",
    "Berat (kg)": "160",
    "Volume (m³)": "1.46",
    "Jumlah Koli": "1",
    "Waktu Pick Up": "07/04/2025",
    "Metode Delivery": "Drop Off",
    "Status Saat Ini": "Dalam Proses Delivery",
    "Waktu Diambil Kurir": "2025-04-07 9:31:15",
    "Nama Kurir": "Heri Siswanto",
    "Kode Rute Kurir": "RTG003A",
    "Nomor Telepon Kurir": "8126767670",
    "Gateway Tujuan": "GW-Maumere"
  }
];

function searchWaybill() {
  const input = document.getElementById('waybillInput').value.trim();
  const container = document.getElementById('tracking-result');

  if (!input) {
    container.innerHTML = '<div class="box"><p>⚠️ Masukkan nomor waybill.</p></div>';
    return;
  }

  const item = data.find(d => d["Nomor Waybill"] === input);

  if (item) {
    container.innerHTML = `
      <div class="box">
        <h2>Status Pengiriman</h2>
        <p><strong>Nomor Waybill:</strong> ${item["Nomor Waybill"]}</p>
        <p><strong>Status Saat Ini:</strong> ${item["Status Saat Ini"]}</p>
        <div class="progress-container">
          <div class="progress-step">Pickup</div>
          <div class="progress-step">Transit</div>
          <div class="progress-step">Delivery</div>
        </div>
      </div>
      <div class="box">
        <h3>Detail Pengiriman</h3>
        <p><strong>Asal:</strong> ${item["Kabupaten Asal"]}</p>
        <p><strong>Tujuan:</strong> ${item["Kabupaten Tujuan"]}</p>
        <p><strong>Gateway Tujuan:</strong> ${item["Gateway Tujuan"]}</p>
        <p><strong>Rute Kurir:</strong> ${item["Kode Rute Kurir"]}</p>
        <p><strong>Berat:</strong> ${item["Berat (kg)"]} kg</p>
        <p><strong>Volume:</strong> ${item["Volume (m³)"]} m³</p>
        <p><strong>Jumlah Koli:</strong> ${item["Jumlah Koli"]}</p>
        <p><strong>Metode Layanan:</strong> ${item["Metode Layanan"]}</p>
        <p><strong>Metode Delivery:</strong> ${item["Metode Delivery"]}</p>
        <p><strong>Waktu Pick-up:</strong> ${item["Waktu Pick Up"]}</p>
        <p><strong>Waktu Diambil Kurir:</strong> ${item["Waktu Diambil Kurir"]}</p>
      </div>
      <div class="box">
        <h3>Informasi Kurir</h3>
        <p><strong>Nama Kurir:</strong> ${item["Nama Kurir"]}</p>
        <p><strong>Nomor Telepon:</strong> ${item["Nomor Telepon Kurir"]}</p>
        <iframe class="map" src="https://www.google.com/maps?q=${encodeURIComponent(item["Gateway Tujuan"])}&output=embed"></iframe>
      </div>
    `;
  } else {
    container.innerHTML = '<div class="box"><p>❌ Nomor waybill tidak ditemukan.</p></div>';
  }
}
</script>

</body>
</html>
